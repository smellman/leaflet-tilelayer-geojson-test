<!DOCTYPE>
<html>
  <head>
    <title>leaflet tilelayer geojson test</title>
    <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    </style>
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <script src="./leaflet/leaflet-src.js"></script>
    <script src="./leaflet-tilelayer-geojson/TileLayer.GeoJSON.js"></script>
    <script src="./leaflet.hash/leaflet-hash.js"></script>
  </head>
  <body>
    <div id="map" />
    <script>
    var map = L.map('map');
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
    }).addTo(map);
    map.setView([35.3622222, 138.7313889], 14);
    //var hash = new L.Hash(map);

    var style = {
      "clickable": true,
      "color": "#00D",
      "fillColor": "#00D",
      "weight": 1.0,
      "opacity": 0.3,
      "fillOpacity": 0.2
    };
    var hoverStyle = {
      "fillOpacity": 0.5
    };

    var geojsonURL = 'https://cyberjapandata.gsi.go.jp/xyz/pp/{z}/{x}/{y}.geojson';
    var geojsonTileLayer = new L.TileLayer.GeoJSON(geojsonURL, {
      minZoom: 14,
      maxZoom: 14,
      clipTiles: true,
      unique: function (feature) {
        return feature.id;
      }
    }, {
      style: style,
      onEachFeature: function (feature, layer) {
        if (feature.properties) {
          var popupString = '<div class="popup">';
          for (var k in feature.properties) {
            var v = feature.properties[k];
            popupString += k + ': ' + v + '<br />';
          }
          popupString += '</div>';
          layer.bindPopup(popupString);
        }
        if (!(layer instanceof L.Point)) {
          layer.on('mouseover', function () {
            layer.setStyle(hoverStyle);
          });
          layer.on('mouseout', function () {
            layer.setStyle(style);
          });
        }
      }
    });
    map.addLayer(geojsonTileLayer);
    </script>
  </body>
</html>
